createEmployee:
  handler: build/handlers/createEmployee.handler
  events:
    - http:
        path: employees
        method: post
        cors: true

deleteEmployee:
  handler: build/handlers/deleteEmployee.handler
  events:
    - http:
        path: employees/{id}
        method: delete
        cors: true

updateEmployee:
  handler: build/handlers/updateEmployee.handler
  events:
    - http:
        path: employees/{id}
        method: put
        cors: true

